<p-toast></p-toast>
<div id="spinner" *ngIf="!(produitReady && recetteReady)">
    <div id="inner">
        <p-progressSpinner></p-progressSpinner>
    </div>
</div>
<div class="flex-between">
    <span></span>
    <h1 class="" style="font-family: 'Open Sans'">Qu'est-ce qu'on mange ?</h1>
    <img style="height: 100px;" src="/assets/logo.png"/>
</div>
<p-tabView [(activeIndex)]="index">
    <p-tabPanel header="Menu" leftIcon="pi pi-home">
        <app-stocks [innerWidth]="innerWidth" [produits]="produits" [recettes]="recettes" [recettesCourses]="recettesCourses" (onCourses)="setText($event)"></app-stocks>
    </p-tabPanel>
    <p-tabPanel header="Courses" leftIcon="pi pi-shopping-cart">
        <app-courses [text]="text" [recettes]="recettesCourses" ></app-courses>
    </p-tabPanel>
    <p-tabPanel header="Produits" leftIcon="pi pi-apple">
        <app-produits [innerWidth]="innerWidth" (onProduits)="setProduits($event)"></app-produits>
    </p-tabPanel>
    <p-tabPanel header="Recettes" leftIcon="pi pi-list">
        <app-recettes [innerWidth]="innerWidth" [produits]="produits" (onRecettes)="setRecettes($event)"></app-recettes>
    </p-tabPanel>
</p-tabView>
